<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic!</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Additional Styling-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Nav Bar (fixed)-->
    <div class="navbar-fixed">

        <nav class="purple darken-2">

            <div class="container">

                <div class="nav-wrapper">

                    <a href="#" class="brand-logo">Giftastic!</a>

                    <div class="right hide-on-med-and-down">
                        <!-- CUTE MODE!!! -->
                        <div class="switch">
                            Cute Mode&nbsp;&nbsp;
                            <label>
                                Off
                                <input type="checkbox">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>

                    <!--Appears at med breakpoint-->
                    <a href="#" data-target="mobile-tags" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>

                </div>

            </div>

        </nav>

    </div>

    <!-- ID is mobile-tags because data-target for .sidenav-trigger (hamburger menu icon) above is mobile-tags 
         (that link triggers the JS to display the sidenav -->
    <!-- Have to initialize sidenav in your JS -->
    <ul class="sidenav" id="mobile-tags">

        <li class="input-field">

            <input type="text" class="white black-text autocomplete" id="autocomplete-input-side" placeholder="Three-toed sloth">
            <button class="btn waves-effect waves-light purple darken-4" type="submit" name="action" id="sideSubmit">Submit</button>

        </li>

        <li>
            <div class="switch" id="cuteSwitchSide">
                Cute Mode&nbsp;&nbsp;
                <label>
                    Off
                    <input type="checkbox">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </li>

    </ul>

    <!-- Main Body -->
    <section id="main-body" class="section center">

        <!-- Search tags (desktop) -->
        <div id="tags" class="row hide-on-med-and-down">

            <div id="tags-content" class="col s12">

            </div>

        </div>

        <!-- Display Gifs and Input Bar -->
        <div class="container">

            <div class="row">

                <div class="col s12 m12 l9">

                    <div class="row" id="gifDisplay">

                    </div>

                </div>

                <div class="col s3 hide-on-med-and-down" id="input-area">

                    <div class="input-field">

                        <input type="text" class="white black-text autocomplete" id="autocomplete-input-main" placeholder="Three-toed sloth">
                        <button class="btn waves-effect waves-light purple darken-4" type="submit" name="action" id="mainSubmit">Submit</button>

                    </div>

                </div>

            </div>

        </div>

    </section>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!--Additional scripting-->
    <script src="./assets/js/script.js"></script>

</body>

</html>
